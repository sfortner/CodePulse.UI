<div class="container">
    <h1 class="mt-3">BlogPost List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add</a>
    </div>

    <!-- https://angular.dev/guide/templates/control-flow - @if and @for are part of the new template control flow features -->
    @if(blogPosts$ | async) {
        <ng-container>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <!-- <th>Id</th> -->
                        <th>Title</th>
                        <th>Short Description</th>
                        <!-- <th>Content</th>
                        <th>Featured Image Url</th>
                        <th>Url Handle</th>
                        <th>Published Date</th>
                        <th>Author</th> -->
                        <th>Is Visible</th>
                    </tr>
                </thead>
                <tbody>
                    @for (blogPost of blogPosts$ | async; track blogPost.id) {
                        <tr>
                            <!-- <td>{{blogPost.id}}</td> -->
                            <td>{{blogPost.title}}</td>
                            <td>{{blogPost.shortDescription}}</td>
                            <!-- <td>{{blogPost.content}}</td>
                            <td>{{blogPost.featuredImageUrl}}</td>
                            <td>{{blogPost.urlHandle}}</td>
                            <td>{{blogPost.publishedDate}}</td>
                            <td>{{blogPost.author}}</td> -->
                            <td>{{blogPost.isVisible}}</td>
                            <td>
                                <a class="btn btn-light" [routerLink]="['/admin/blogPost', blogPost.id]">Edit</a>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </ng-container>
    }

</div>
