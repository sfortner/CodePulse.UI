<div class="container">
    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <!-- <ng-container *ngIf="categories"> -->
    <!-- https://angular.dev/guide/templates/control-flow - @if and @for are part of the new template control flow features -->
    @if(categories$ | async) {
        <ng-container>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Url Handle</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let category of categories"> -->
                    @for (category of categories$ | async; track category.id) {
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.urlHandle}}</td>
                            <td>
                                <a class="btn btn-light" [routerLink]="['/admin/categories', category.id]">Edit</a>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </ng-container>
    }

</div>
